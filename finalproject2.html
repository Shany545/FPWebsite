<!DOCTYPE html>
<html>

<script src = "finalproject.js"></script>
<style>
.vid_box{
  height:400px;
  width:400px;
  align-items: center;
  background-color:white;

}
main {
  background-image: image("robotbackground.png");
  height:500px
}
header,footer {
  background-color:#d64059;
  height: 50px;
}
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f55e61;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
<head>
  <title> Mom-bot</title>
</head>

  </div>
</body>

</html>
